<!DOCTYPE html>
{% load static %}

<html lang="en" data-bs-theme="dark">
<head>
    {% include 'books_reviews/_head.html' %}
    <title>My posts</title>
</head>
<body>
    {% include 'books_reviews/_navbar.html' %}

    <div class="container">
        {% include 'books_reviews/_message.html' %}
        <h1 tabindex="0" class="mb-5 text-center">My posts : {{ username }}</h1>
        <div class="row">
            {% for post in my_posts %}
                <form action="{% url 'deletion' item=post.rate|yesno:'review,ticket' id=post.id %}" method="post" class="col-2 mb-1">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-secondary w-100">❌ Delete</button>
                </form>
                <a href="{% url 'edition' item=post.rate|yesno:'review,ticket' id=post.id %}" type="button" class="btn btn-sm btn-outline-secondary col-2 mb-1">✏️ Edit</a>
                {% include 'books_reviews/_post.html' %}
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
