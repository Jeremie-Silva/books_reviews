{% load static %}

<html lang="en" data-bs-theme="dark">
<head>
  {% include 'books_reviews/_head.html' %}
  <title>Login</title>
</head>
<body>

  <div class="container">
    <h1 class="m-5 text-center">Login</h1>

    <div class="row">
      <div class="col-6 text-center">
        <h2 class="fs-3 m-5">âž• Profile creation</h2>
        <div class="accordion accordion-flush " id="accordionFlushExample">
          <div class="accordion-item">
            <p class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                add my profile
              </button>
            </p>
            <div id="flush-collapseOne" class="accordion-collapse p-5 collapse" data-bs-parent="#accordionFlushExample">
                {% include 'books_reviews/_form_userprofile.html' %}
            </div>
          </div>
        </div>
      </div>

      <div class="col-6 text-center">
        <h2 class="fs-3 m-5">ðŸ”‘ Sign in</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-floating ms-5 me-5">
            <input id="username_textarea" type="text" name="username" class="form-select mb-3">
            <label for="username_textarea">Username</label>
          </div>
          <div class="form-floating m-5">
            <input id="password_textarea" type="text" name="username" class="form-select mb-3">
            <label for="password_textarea">Password</label>
          </div>
          <button type="submit" name="form_submit" value="authentication" class="btn btn-Success mt-3">Login</button>
        </form>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
